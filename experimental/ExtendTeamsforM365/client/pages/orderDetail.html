<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>Northwind Orders</title>

    <link rel="icon" href="data:;base64,=" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/northwind-teams.css"
    />
    <!-- Suppress favicon error -->
  </head>

  <body style="height: 100%">
    <!-- 
    <script type="module" src="/identity/userPanel.js"></script> -->
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/adaptive-expressions/lib/browser.js"></script>
    <script src="https://unpkg.com/adaptivecards-templating/dist/adaptivecards-templating.min.js"></script>
    <script src="https://unpkg.com/adaptivecards/dist/adaptivecards.min.js"></script>
    <top-nav-panel></top-nav-panel>
    <script
      async
      defer
      src="https://teams.microsoft.com/share/launcher.js"
    ></script>

    <div class="container" style="height: 100%">
      <div class="element" style="height: 100%; width: 100%">
        <div style="display: flex">
          <img
            src="https://ashishsistorage.blob.core.windows.net/public/IMAGE_42387.png"
            style="padding: 30px"
          />
          <p style="font-size: 50px; padding: 25px">Order Details</p>
        </div>
        <div id="contentContainer" style="display: flex">
          <div>
            <div id="contentNew">
              <p>Loading...</p>
            </div>
            <div style="margin-top: 100px">
              <div style="padding: 20px; display: flex">
                <button style="width: 200px">Product Details</button>
                <p style="margin: 10px; margin-left: 30px; font-size: 20px">
                  View Product details from this order.
                </p>
              </div>
              <div style="padding: 20px; display: flex">
                <button style="width: 200px">Customer Details</button>
                <p style="margin: 10px; margin-left: 30px; font-size: 20px">
                  View customer details.
                </p>
              </div>
              <div style="padding: 20px; display: flex">
                <button style="width: 200px">Orders history</button>
                <p style="margin: 10px; margin-left: 30px; font-size: 20px">
                  Get order history for customer.
                </p>
              </div>
            </div>
          </div>
          <div style="padding: 25px; margin-left: 400px">
            <div>
              <table id="orderDetails">
                <tr style="font-size: 20px; padding: 10pt">
                  <th style="padding: 10pt">Quantity</th>
                  <th style="padding: 10pt">Product</th>
                  <th style="padding: 10pt">Unit price</th>
                  <th style="padding: 10pt">Discount</th>
                </tr>
              </table>
            </div>
            <div id="trackerBox" style="display: none"></div>
          </div>
        </div>

        <div id="message" class="errorMessage"></div>
      </div>
      <!-- <div><button id="btnMail" style="display: none;">Chat</button></div> -->
      <div class="element" id="chatBox" style="display: none"></div>
      <div class="element" id="mailBox" style="display: none"></div>
    </div>
    <script type="module" src="/components/navigation.js"></script>
    <script type="module" src="orderDetail.js"></script>
  </body>
</html>
